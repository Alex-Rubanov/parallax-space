<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="space" data-value="9">Space<br><span class="space" data-value="-8">Background</span></h1>
        <img src="img/astronaut.png" alt="astronaut" class="space" data-value="-4">
        <img src="img/moon.png" alt="moon" class="space" data-value="6">
        <img src="img/earth.png" alt="earth" class="space" data-value="-2">
        <img src="img/sun.png" alt="sun" class="space" data-value="-5">
        <img src="img/shuttle.png" alt="shuttle" class="space" data-value="9">
    </div>
</body>
</html>
